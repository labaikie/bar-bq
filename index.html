<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>The BBQ Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <game>
        <div id = "play">
          <div id = "upper">
            <div id = "orders">
              <div class = "order"></div>
              <div class = "order"></div>
              <div class = "order"></div>
              <div class = "order"></div>
              <div class = "order"></div>
            </div>
            <div id = "parameters">
              <div class = "parameter">Time Left</div>
              <div class = "parameter">Current Player</div>
              <div class = "parameter">Score</div>
              <div class = "status" id = "timer">00:00</div>
              <div class = "status" id = "currentPlayer">Player 1</div>
              <div class = "status" id = "score">0</div>
            </div>
          </div>
          <div id = "lower">
            <div id = "grillAction">
              <div id = "ingredients">
                <div class = "food"><img src="image/ingredients/patty.jpg"></div>
                <div class = "food"></div>
                <div class = "food"></div>
                <div class = "food"></div>
              </div>
              <div id = "grill"></div>
            </div>
            <div id = "completion">
              <div id = "salad"></div>
              <div id = "bread"></div>
              <div id = "trash"></div>
          </div>
        </div>
        <div id = "start"></div>
        <div id = "end"></div>
        <div id = "instructions"></div>
      </game>
    </main>
    <footer>
      <button id ="startGame">Start</button>
      <button id ="scoreGame">Score</button>
      <input id ="scoredItem"></input>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
