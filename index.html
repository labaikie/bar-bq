<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>The BBQ Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <game>

        <div id = "play">
          <div id = "upper" class = "main-div">
            <div></div>
            <div>
              <div class = "wrapper" >CURRENT ORDERS</div>
              <div id = "orders">
                <div class = "order"></div>
                <div class = "order"></div>
                <div class = "order"></div>
                <div class = "order"></div>
                <div class = "order"></div>
              </div>
            </div>
            <div id = "parameters">
              <div class = "parameter">Time Left</div>
              <div class = "parameter">Current Player</div>
              <div class = "parameter">Score</div>
              <div class = "status" id = "timer">60 secs</div>
              <div class = "status" id = "currentPlayer">Player 1</div>
              <div class = "status" id = "score">0</div>
            </div>
          </div>
          <div id = "lower" class = "main-div">
            <div id = "grillAction">
              <div id = "ingredients">
                <div class = "food" id = "patty">
                  <img src = "image/ingredients/patties.png"></div>
                <div class = "food" id = "sausage">
                  <img src = "image/ingredients/sausages.png"></div>
                <div class = "food" id = "steak">
                  <img src = "image/ingredients/steaks.png"></div>
                <div class = "food" id = "shrimp">
                  <img src = "image/ingredients/shrimps.png"></div>
              </div>
              <div id = "grill"></div>
            </div>
            <div id = "completion">
              <div id = "salad"><img src = "image/salad.png"></div>
              <div id = "bread"><img src = "image/bread.png"></div>
              <div id = "trash"><img src = "image/trash.png"></div>
            </div>
          </div>
        </div>

        <div id = "startDp" class = "overlay">
          <div class = "screen">
            <div class = "logo">
              <img src = "image/bbq-logo.png">
              <span>for</span>
              <img src = "image/ga-logo.png">
              </div>
            <div>
              <div>1st Player's Name</div>
              <input>
              <div>2nd Player's Name</div>
              <input>
            </div>
            <button id = "startGame">Start</button>
          </div>
        </div>

        <div id = "changeDp" class = "overlay">
          <div class = "screen">
            <div id ="scoreDisplay">
              <div>Scoreboard:</div>
              <span class = "current-score"></span>
              <span class = "current-score"></span>
            </div>
            <div>Continue playing or end game?</div>
            <button id = "continueGame">Continue</button>
            <button id = "endGame">End</button>
          </div>
        </div>

        <div id = "endDp" class = "overlay">
          <div class = "screen">
          </div>
        </div>

      </game>
    </main>

    <footer>
      <div>
        <div class = "logo">
          <img src = "image/bbq-logo.png">
          <span>for</span>
          <img src = "image/ga-logo.png">
        </div>
        <div id = "copyright">Made by La for WDI, Dec 2015</div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
